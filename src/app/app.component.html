<div class="container">
  <h1>TodoList avec NgRx</h1>

  <div>
    <!-- Affiche un loader pendant le chargement des tâches -->
    <div *ngIf="isLoading$ | async">
      <p>Chargement des tâches...</p>
    </div>

    <!-- Formulaire d'ajout de tâche -->
    <div>
      <task-add></task-add>
    </div>
  </div>
</div>
